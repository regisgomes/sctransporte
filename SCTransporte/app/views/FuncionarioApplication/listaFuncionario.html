<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Cadastro Usuário</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Funcionarios</span>
        <a class="sair" href="@{Application.index()}">Sair</a> </div><!-- #titleBar -->
        
        <div id="content">
	        	<div style="width: 680px; margin-bottom: 20px;">
	        		<a href="@{FuncionarioApplication.cadastroFuncionario()}">
						<input type="button" class="button" value="Cadastrar Funcionario"/>
					</a>
					<a href="@{Application.cancelar()}">
						<input type="button" class="button" value="Cancelar" />
					</a>
	        	</div>
	            <table class="listagem" width="680" cellpadding="0" cellspacing="1" align="center">
	            	<tr>
	            		<th>Nome</th>
	            		<th>Cargo</th>
	            		<th>Editar</th>
	            		<th>Apagar</th>
	            	</tr>
	            	#{list items:func, as:'funcionario'}
	                <tr class="${funcionario_index % 2 ? 'corForte' : ''}">
	                    <td style="text-align: center;">${funcionario.usuario.nome}</td>
	                    <td style="text-align: center;">${funcionario.cargo.nome}</td>
	                    <td style="text-align: center;">
	                    	<form action="@{FuncionarioApplication.alterarFuncionario()}" method="post">
	                    		<input type="hidden" name="idFuncionario" value="${funcionario.id}" />
	                    		<input type="image" src="/public/img/edit_b.png" id="image" />
	                    	</form>
	                    </td>
	                    <td style="text-align: center;">
	                    	<form action="@{FuncionarioApplication.excluirFuncionario()}" method="post">
	                    		<input type="hidden" name="idFuncionario" value="${funcionario.id}"/>
	                    		<input type="image" name="image" src="/public/img/delete_b.png" onclick="return confirm('Deseja realmente realizar esta remoção?');"/>
	                    	</form>
	                    </td>
	                </tr>
	                #{/list}
	            </table>
        </div><!-- #content -->
      
        <div id="footer">
        	2012 - SC Transporte - Todos os direitos reservados
        </div><!-- #footer -->
        
	</div><!-- #wrapper -->

</body>
</html>
