<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Menu</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Principal > <span>Menu</span>
        </div><!-- #titleBar -->
        
       	<form action="@{Application.menu()}" method="post">
	        <div id="content">
	        	<div style="color: green; font-weight: bold; text-align: center;">
	        		${msgInformation != null ? msgInformation : ''}
	        	</div>
	        	<font style="text-align: left"> Olá, ${user.nome}!</font><br />
		            <table width="300" cellpadding="0" cellspacing="5" style="float: left;">
						<tr>
							<td>
								<b>Veículos</b>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{MarcaApplication.listaMarca()}">
									<input type="button" class="button" value="Marca"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{TipoVeiculoApplication.listaTipoVeiculo()}">
									<input type="button" class="button" value="Tipo de Veiculo"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{ModeloApplication.listaModelo()}">
									<input type="button" class="button" value="Modelo"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{VeiculoApplication.listaVeiculo()}">
									<input type="button" class="button" value="Veiculo"/>
								</a>
							</td>
						</tr>
					</table>
					<table width="300" cellpadding="0" cellspacing="5">
						<tr>
							<td>
								<b>Usuários</b>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{CargoApplication.listaCargo()}">
									<input type="button" class="button" value="Cargo"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{FuncionarioApplication.listaFuncionario()}">
									<input type="button" class="button" value="Funcionario"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{UsuarioApplication.listaUsuario()}">
									<input type="button" class="button" value="Usuario"/>
								</a>
							</td>
						</tr>
					</table>
			</div>
			<div id="content">
				<table width="300" cellpadding="0" cellspacing="5" style="float: left;">
						<tr>
							<td>
								<b>Clientes</b>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{ClienteApplication.listaCliente()}">
									<input type="button" class="button" value="Clientes"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{EntregaApplication.listaEntrega()}">
									<input type="button" class="button" value="Entregas"/>
								</a>
							</td>
						</tr>
						<tr>
							<td>
								<a href="@{ViagemApplication.listaViagem()}">
									<input type="button" class="button" value="Viagens"/>
								</a>
							</td>
						</tr>
				</table>
			</div>
			<div id="content">
				<a href="@{Application.index()}">
					<input type="button" class="button" value="Sair" />
				</a>
			</div>
		</form>
	</div>
</body>
</html>
