<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Cadastro Usuário</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Novo Cargo</span>
        <a class="sair" href="@{Application.index()}">Sair</a> </div><!-- #titleBar -->
        
        <div id="content">
        	<form action="@{CargoApplication.cadastrarCargo()}" method="post">
	        	<div style="color: red; font-weight: bold; text-align: center;">
	        		${msgErro != null ? msgErro : ''}
	        	</div>
	            <table width="600" cellpadding="0" cellspacing="5">
	                <tr>
	                    <td valign="top">Cargo:</td>
	                    <td><input class="input" type="text" name="nomeCargo" value="${cargo.nome}"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Salário:</td>
	                    <td><input class="input" type="text" name="salario" value="${cargo.salario}"/></td>
	                </tr>
	                <tr>
	                    <td></td>
	                    <td>
	                    	<input type="hidden" name="idCargo" value="${cargo.id}"/>
	                        <input type="submit" class="button" value="${cargo.id > 0 ? 'Editar' : 'Cadastrar'}" />
	                        <a href="@{Application.cancelar()}">
	                        	<input type="button" class="button" value="Cancelar" />
	                        </a>
	                    </td>
	                </tr>
	            </table>
            </form>
        </div><!-- #content -->
      
        <div id="footer">
        	2012 - SC Transporte - Todos os direitos reservados
        </div><!-- #footer -->
        
	</div><!-- #wrapper -->

</body>
</html>
