<head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Tipo Veiculo</span>
        </div><!-- #titleBar -->
        
        <div id="content">
	        	<div style="color: red; font-weight: bold; text-align: center;">
	        		<a href="@{TipoVeiculoApplication.cadastroTipoVeiculo()}">
						<input type="button" class="button" value="Cadastrar Tipo"/>
					</a>
	        	</div>
	            <table width="600" cellpadding="0" cellspacing="5" align="center">
	            	<tr>
	            		<th>Tipo</th>
	            		<th>Editar</th>
	            		<th>Apagar</th>
	            	</tr>
	            	#{list items:tipos, as:'tipo'}
	                <tr>
	                    <td style="text-align: center;">${tipo.nome}</td>
	                    <td style="text-align: center;">EDITAR</td>
	                    <td style="text-align: center;">APAGAR</td>
	                </tr>
	                #{/list}
	            </table>
        </div><!-- #content -->
      
        <div id="footer">

        </div><!-- #footer -->
        
	</div><!-- #wrapper -->
