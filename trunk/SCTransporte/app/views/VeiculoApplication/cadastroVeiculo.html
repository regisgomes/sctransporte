<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Cadastro Veículo</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Novo Veículo</span>
        </div><!-- #titleBar -->
        
        <div id="content">
        	<form action="@{VeiculoApplication.cadastrar()}" method="post">
        		<div style="color: red; font-weight: bold; text-align: center;">
	        		#{if erros != null}
		        		#{list items:erros, as:'erro'}
							${erro}
							<br/>
							<br/>
						#{/list}
					#{/if}
	        	</div>
	            <table width="600" cellpadding="0" cellspacing="5">
	                <tr>
	                    <td valign="top">Modelo:</td>
	                    <td>
	                        <select name="idModelo">
								<option value="0" selected="selected"> -- SELECIONE -- </option>
								#{list items:modelos, as:'modelo'}
									#{if carro.modelo = modelo}
									<option value="${modelo.id}" selected="selected">${modelo.nome}</option>
									#{/if}
									#{else}
									<option value="${modelo.id}">${modelo.nome}</option>
									#{/else}
								#{/list}
							</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td valign="top">Placa:</td>
	                    <td><input class="input" type="text" name="placa" value="${carro.placa}"  maxlength="15"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Quilometragem:</td>
	                    <td><input class="input" type="text" name="quilometragem" value="${carro.quilometragem}"  maxlength="15"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Cor:</td>
	                    <td><input class="input" type="text" name="cor" value="${carro.cor}"  maxlength="15"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Ano:</td>
	                    <td><input class="input" type="text" name="ano" value="${carro.ano}" maxlength="4"/></td>
	                </tr>
	                <tr>
	                    <td></td>
	                    <td>
	                    	<input type="hidden" name="idCarro" value="${carro.id}" />
	                        <input type="submit" class="button" value="Cadastrar" />
	                        <a href="@{Application.cancelar()}"><input type="button" class="button" value="Cancelar" /></a>
	                    </td>
	                </tr>
	            </table>
            </form>
        </div><!-- #content -->
      
        <div id="footer">
        	2012 - SC Transporte - Todos os direitos reservados
        </div><!-- #footer -->
        
	</div><!-- #wrapper -->

</body>
</html>
