<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Cadastro Ve√≠culo</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Veiculo</span>
        </div><!-- #titleBar -->
        
        <div id="content">
	        	<div style="width: 680px; margin-bottom: 20px;">
	        		<a href="@{VeiculoApplication.cadastroVeiculo()}">
						<input type="button" class="button" value="Cadastrar Veiculo"/>
					</a>
	        	</div>
	            <table class="listagem" width="680" cellpadding="0" cellspacing="1" align="center">
	            	<tr>
	            		<th>Placa</th>
	            		<th>Modelo</th>
	            		<th>Editar</th>
	            		<th>Apagar</th>
	            	</tr>
	            	#{list items:veiculos, as:'veiculo'}
	                <tr class="${veiculo_index % 2 ? 'corForte' : ''}">
	                    <td style="text-align: center;">${veiculo.placa}</td>
	                    <td style="text-align: center;">${veiculo.modelo.nome}</td>
	                    <td style="text-align: center;">
	                    	<a href="#">
	                    		<img src="/public/img/edit_b.png" />
	                    	</a>
	                    </td>
	                    <td style="text-align: center;">
	                    	<a href="#">
	                    		<img src="/public/img/delete_b.png" />
	                    	</a>
	                    </td>
	                </tr>
	                #{/list}
	            </table>
        </div><!-- #content -->
      
        <div id="footer">
        	2012 - SC Transporte - Todos os direitos reservados
        </div><!-- #footer -->
        
	</div><!-- #wrapper -->

</body>
</html>
