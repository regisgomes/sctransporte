<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Lista Tipo Ve√≠culo</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Tipo Veiculo</span>
        </div><!-- #titleBar -->
        
        <div id="content">
	        	<div style="width: 680px; margin-bottom: 20px;">
	        		<a href="@{TipoVeiculoApplication.cadastroTipoVeiculo()}">
						<input type="button" class="button" value="Cadastrar Tipo"/>
					</a>
	        	</div>
	            <table class="listagem" width="680" cellpadding="0" cellspacing="1" align="center">
	            	<tr>
	            		<th width="500">Tipo</th>
	            		<th>Editar</th>
	            		<th>Apagar</th>
	            	</tr>
	            	#{list items:tipos, as:'tipo'}
	                <tr class="${tipo_index % 2 ? 'corForte' : ''}">
	                    <td style="text-align: center;">${tipo.nome}</td>
	                    <td style="text-align: center;">
	                    	<form action="@{TipoVeiculoApplication.alterarTipo()}" method="post">
	                    		<input type="hidden" name="idTipo" value="${tipo.id}" />
	                    		<input type="image" src="/public/img/edit_b.png" id="image" />
	                    	</form>
	                    </td>
	                    <td style="text-align: center;">
	                    	<form action="@{TipoApplication.excluirTipo()}" method="post">
	                    		<input type="hidden" name="idTipo" value="${tipo.id}" />
	                    		<input type="image" name="image" src="/public/img/delete_b.png" />
	                    	</form>
	                    </td>
	                </tr>
	                #{/list}
	            </table>
        </div><!-- #content -->
      
        <div id="footer">
        	2012 - SC Transporte - Todos os direitos reservados
        </div><!-- #footer -->
        
	</div><!-- #wrapper -->

</body>
</html>
