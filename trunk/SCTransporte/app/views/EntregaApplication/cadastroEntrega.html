<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SC Transportes - Cadastro Entrega</title>
#{set 'moreStyles'}
        #{stylesheet 'main.css' /}
#{/set}
#{get 'moreStyles' /}
</head>

<body>

	<div id="wrapper">

        <div id="logomarca">
        </div><!-- #logomarca-->
        
        <div id="titleBar">
            Cadastro > <span>Nova Entrega</span>
        <a class="sair" href="@{Application.index()}">Sair</a> </div><!-- #titleBar -->
        
        <div id="content">
        	<form action="@{EntregaApplication.cadastrarEntrega()}" method="post">
	        	<div style="color: red; font-weight: bold; text-align: center;">
	        		${msgErro != null ? msgErro : ''}
	        	</div>
	            <table width="600" cellpadding="0" cellspacing="5">
	                <tr>
	                    <td valign="top">Cliente Origem:</td>
	                    <td>
		                    <select name="idClienteOrigem">
									<option value="0" selected="selected"> -- SELECIONE -- </option>
									#{list items:clientes, as:'cliente'}
										#{if entrega.idClienteOrigem == cliente}
										<option value="${cliente.id}" selected="selected">${cliente.empresa}</option>
										#{/if}
										#{else}
										<option value="${cliente.id}">${cliente.empresa}</option>
										#{/else}
									#{/list}
							</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td valign="top">Cliente Destino:</td>
	                    <td>
	                    	<select name="idClienteDestino">
									<option value="0" selected="selected"> -- SELECIONE -- </option>
									#{list items:clientes, as:'cliente'}
										#{if entrega.idClienteDestino == cliente}
										<option value="${cliente.id}" selected="selected">${cliente.empresa}</option>
										#{/if}
										#{else}
										<option value="${cliente.id}">${cliente.empresa}</option>
										#{/else}
									#{/list}
							</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td valign="top">Funcionario:</td>
	                    <td>
	                    	<select name="idFuncionario">
									<option value="0" selected="selected"> -- SELECIONE -- </option>
									#{list items:funcionarios, as:'funcionario'}
										#{if entrega.idFuncionario == funcionario}
										<option value="${funcionario.id}" selected="selected">${funcionario.usuario.nome}</option>
										#{/if}
										#{else}
										<option value="${funcionario.id}">${funcionario.usuario.nome}</option>
										#{/else}
									#{/list}
							</select>
	                    </td>
	                </tr>
	                <tr>
	                    <td valign="top">Codigo para rastreio:</td>
	                    <td><input class="input" type="text" name="codRastreio" value="${entrega.codRastreio}"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Descricao:</td>
	                    <td><input class="input" type="text" name="descricao" value="${entrega.descricao}"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Volumes:</td>
	                    <td><input class="input" type="text" name="volumes" value="${entrega.volumes}"/></td>
	                </tr>
	                <tr>
	                    <td valign="top">Valor:</td>
	                    <td><input class="input" type="text" name="valor" value="${entrega.valor}" /></td>
	                </tr>
	                <tr>
	                    <td></td>
	                    <td>
	                    	<input type="hidden" value="${entrega.id}" name="idEntrega" />
	                        <input type="submit" class="button" value="Cadastrar" />
	                        <a href="@{EntregaApplication.listaEntrega()}"><input type="button" class="button" value="Voltar" /></a>
	                        <a href="@{Application.cancelar()}"><input type="button" class="button" value="Cancelar" /></a>
	                    </td>
	                </tr>
	            </table>
            </form>
        </div><!-- #content -->
      
        <div id="footer">
        	2012 - SC Transporte - Todos os direitos reservados
        </div><!-- #footer -->
        
	</div><!-- #wrapper -->

</body>
</html>
